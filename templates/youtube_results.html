<!-- templates/youtube_results.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Results</title>
  
  <!-- Tailwind for styling -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='youtube.css') }}">

  <!-- Pass server-side concepts to JS safely -->
  <script>
    // Convert Python list/dict to safe JS object
    const SERVER_CONCEPTS = "{{ concepts|tojson|safe }}";
  </script>

  <!-- Load YouTube JS after SERVER_CONCEPTS is defined -->
  <script defer src="{{ url_for('static', filename='youtube.js') }}"></script>
</head>
<body class="bg-gray-900 text-white p-10">

  <!-- Topic label -->
  <h1 id="topic-label" class="text-3xl font-bold mb-6 text-pink-400">Loading...</h1>

  <!-- Video grid -->
  <div id="video-grid" class="grid grid-cols-1 md:grid-cols-3 gap-6"></div>

</body>
</html>
